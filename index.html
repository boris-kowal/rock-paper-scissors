<!DOCTYPE html>
<html>
<HEAD>
    <title>Rock Paper Scissors</title>
</HEAD>
<script>
  function computerPlay() {
    let num = parseInt(3*Math.random());
    if (num === 0) {
        return 'rock';
    }
    if (num === 1) {
        return 'paper';
    }
    if (num === 2) {
        return 'scissors';
    }
  }
  function singleRound(playerSelection, computerSelection) {
    let player = playerSelection.toLowerCase();
    let computer = computerSelection.toLowerCase();
    if (player == 'rock') {
        if (computer == 'paper') { 
            return 'You lose, paper beats rock';
        } else if (computer == 'scissors') {
            return 'You win, rock beats scissors';
        } else {
            return 'Tie';
          }    
    }
    
    if (player == 'paper') {
        if (computer === 'rock') {
            return 'You win, paper beats rock';
        } else if (computer === 'scissors') {
            return 'You lose, scissors beats paper';
        } else {
            return 'Tie'
          }
        }
    if (player == 'scissors') {
        if (computer === 'paper') {
            return 'You win, scissors beats paper';
        } else if (computer === 'rock') {
            return 'You lose, rock beats scissors';
        } else {
            return 'Tie'
        }
    }
  }
  function game() {
    let computerScore = 0;
    let playerScore = 0;
    let i = 1;

      result = singleRound(prompt("Rock, Paper or Scissors?"), computerPlay());
      if (result[4] == 'w') {
          console.log(result);
          playerScore += 1;
          console.log("your score is "+playerScore+" and computer score is "+computerScore);
          i += 1;
      }
      else if (result[4] == 'l') {
          console.log(result);
          computerScore += 1;
          console.log("your score is "+playerScore+" and computer score is "+computerScore);
          i += 1;
      }
      else {
          console.log(result);
          console.log("your score is "+playerScore+" and computer score is "+computerScore);
          i += 1;
      }
    }
    if (computerScore === playerScore) {
        console.log("It's a tie!");
    }
    else if (playerScore > computerScore) {
        console.log("Wonderful, you won!");
    }
    else {
        console.log("Ehhr I think you lost, try again!");
    }
    
    

  }



</script>
