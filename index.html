<!DOCTYPE html>
<html>
<HEAD>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="my-style.css"/>
</HEAD>
<div id="buttons">
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
</div>
<div class="bottom" id="roundResult"></div>
<div class="bottom" id="score"></div>
<div id="endResult"></div>
<script>
  function computerPlay() {
    let num = parseInt(3*Math.random());
    if (num === 0) {
        return 'rock';
    }
    if (num === 1) {
        return 'paper';
    }
    if (num === 2) {
        return 'scissors';
    }
  }
  
  function singleRound(playerSelection, computerSelection) {
    let player = playerSelection.toLowerCase();
    let computer = computerSelection.toLowerCase();
    if (player == 'rock') {
        if (computer == 'paper') { 
            return 'You lose, paper beats rock';

        } else if (computer == 'scissors') {
            return 'You win, rock beats scissors';
        } else {
            return 'Tie';
          }    
    }
    
    if (player == 'paper') {
        if (computer === 'rock') {
            return 'You win, paper beats rock';
        } else if (computer === 'scissors') {
            return 'You lose, scissors beats paper';
        } else {
            return 'Tie'
          }
        }
    if (player == 'scissors') {
        if (computer === 'paper') {
            return 'You win, scissors beats paper';
        } else if (computer === 'rock') {
            return 'You lose, rock beats scissors';
        } else {
            return 'Tie'
        }
    }
  }

   let result = singleRound(playerChoice, computerPlay());

      }
      else if (result[4] == 'l') {

          score.textContent = "your score is "+playerScore+" and computer score is "+computerScore;
      }

           score.textContent = "your score is "+playerScore+" and computer score is "+computerScore;
      }
    if (numberOfRound == 5) {
      if (computerScore === playerScore) {
        if(!alert("It's a tie!")){window.location.reload();}
      }
      else if (playerScore > computerScore) {

const rock = document.querySelector('#rock');
const paper = document.querySelector('#paper');
const scissors = document.querySelector('#scissors');

</html>
